<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Sign Up as Admin</title>
    <link rel="icon" href="resources/eTEC.png"/>
</h:head>

<h:body>
    <h2 style="margin-top:0">Por favor introduzca los siguientes datos:</h2>
    <p:separator />
    <h:form>
        <h:panelGrid id="dataGrid" columns="2" cellpadding="5" >
            <p:outputLabel for="name_input" value="Nombre;"/>
            <p:inputText id="name_input" value="#{registeruser.name}" required="true" />

            <p:outputLabel for="email_input" value="Correo electr칩nico:"/>
            <p:inputText id="email_input" value="#{registeruser.email}" required="true"/>

            <p:outputLabel for="username" value="Nombre de usuario:"/>
            <p:inputText id="username" value="#{registeruser.userName}" required="true"/>

            <p:outputLabel for="pwd1" value="Contrase침a: *" />
            <p:password id="pwd1" value="#{registeruser.password}" match="pwd2" label="Password 1" required="true" feedback="true" />

            <p:outputLabel for="pwd2" value="Confirmar contrase침a: *" />
            <p:password id="pwd2" value="#{registeruser.password2}" label="Password 2" required="true" />

            <p:outputLabel for="type" value="Tipo:*" />
            <p:selectOneRadio id="type" value="#{registeruser.type}">
                <f:selectItem itemLabel="Centro de distribuci칩n" itemValue="CD" />
                <f:selectItem itemLabel="Tienda" itemValue="S" />
                <f:selectItem itemLabel="Administrativo" itemValue="A"/>
            </p:selectOneRadio>
        </h:panelGrid>
        <br/>
        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:commandButton update="dataGrid" value="Register" action="#{registeruser.registerUser()}" />


    </h:form>
</h:body>

</html>
