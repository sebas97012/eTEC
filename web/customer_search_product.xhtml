<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://java.sun.com/jsf/composite">
<f:view renderKitId="PRIMEFACES_MOBILE"/>

<h:head>
    <title>eTEC Store Mobile</title>
</h:head>

<h:body>
    <h:form>
        <pm:field>
            <p:outputLabel for="search" value="Search:" />
            <p:inputText id="search" placeholder="Buscar producto" type="search" value="#{productsearch.searchParam}"/>
        </pm:field>

        <pm:field>
            <p:outputLabel for="selectOneButton" value="Ordenar por:" />
            <p:selectOneButton id="selectOneButton" value="#{productsearch.orderingAttribute}">
                <f:selectItem itemLabel="Nombre" itemValue="1" />
                <f:selectItem itemLabel="Código" itemValue="2" />
            </p:selectOneButton>
        </pm:field>

        <pm:field>
            <p:outputLabel for="selectOneMenu" value="Método de ordenamiento:" />
            <p:selectOneMenu id="selectOneMenu" value="#{productsearch.orderingAlgorithm}">
                <f:selectItem itemLabel="Selection Sort" itemValue="1" />
                <f:selectItem itemLabel="Bubble Sort" itemValue="2" />
                <f:selectItem itemLabel="Insertion Sort" itemValue="3" />
                <f:selectItem itemLabel="Shell Sort" itemValue="4" />
                <f:selectItem itemLabel="Merge Sort" itemValue="5" />
                <f:selectItem itemLabel="Quick Sort" itemValue="6" />
                <f:selectItem itemLabel="Radix Sort" itemValue="7" />
            </p:selectOneMenu>
        </pm:field>

        <p:commandButton value="Buscar" action="#{productsearch.searchProduct}"/>

        <!-- Cuando se pase a  product_details se va a usar action="user.verDetalles"-->

        <!--
        <p:dataScroller value="#{productsearch.getListFound}" var="producto" pt:data-inset="true" mode="inline" chunkSize="10">
            <f:facet name="header">
                Productos encontrados:
            </f:facet>

            <p:graphicImage name="ui-icon-book"/>
            <h2>#{producto.getName}</h2>
            <p>#{producto.description}</p>
            <p>#{producto.cost}</p>
        </p:dataScroller> -->

        <table>
            <p:repeat var="producto" value="1,2,3" varStatus="status">
                <tr>
                </tr>
            </p:repeat>
        </table>
    </h:form>
</h:body>

</html>
