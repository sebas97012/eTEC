<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">
<f:view renderKitId="PRIMEFACES_MOBILE"/>

<h:head>
    <title>Inicio de sesión - Cliente</title>
</h:head>

<h:body>
    <h2 style="margin-top:0">Por favor introduzca los siguientes datos:</h2>
    <p:separator />
    <h:form>
        <p:panelGrid id="dataGrid" columns="2" cellpadding="5" >
            <h:outputText value="Nombre completo: *"/>
            <p:inputText id="name_input" value="#{registeruser.name}" />

            <h:outputText value="Nombre de usuario: *"/>
            <p:inputText id="username_input" value="#{registeruser.userName}" />

            <h:outputText value="Correo electrónico: *"/>
            <p:inputText id="email_input" value="#{registeruser.email}"/>

            <h:outputText value="Número telefónico: *"/>
            <p:inputText id="phoneNumber_input" value="#{registeruser.phoneNumber}"/>

            <h:outputLabel for="pwd1" value="Contraseña: *" />
            <p:password id="pwd1" value="#{registeruser.password}" match="pwd2" label="Password 1" required="true" feedback="true" />

            <h:outputLabel for="pwd2" value="Confirmar contraseña: *" />
            <p:password id="pwd2" value="#{registeruser.password2}" label="Password 2" required="true" />

            <p:outputLabel for="estabID" value="ID del establecimiento: *" />
            <p:inputText id="estabID" value="#{registeruser.establishmentID}"/>
        </p:panelGrid>
        <br/>
        *: campos obligatorios
        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:commandButton update="dataGrid" value="Register" action="#{registeruser.registerUser()}" />
    </h:form>
</h:body>

</html>
