<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>EmailSenderService Tester</title>
</h:head>

<h:body>
    <h2 style="margin-top:0">Ingrese los siguientes datos:</h2>
    <p:separator />
    <h:form>
        <h:panelGrid id="dataGrid" columns="2" cellpadding="5" >
            <h:outputText value="Correo del destinatario: *"/>
            <p:inputText id="email_input" value="#{email.email}" />

            <h:outputText value="Asunto: *"/>
            <p:inputText id="subject_input" value="#{email.subject}"/>

            <h:outputText value="Mensaje: *"/>
            <p:inputText id="message_input" value="#{email.message}"/>
        </h:panelGrid>
        <br/>
        * Campos obligatorios
        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:commandButton update="dataGrid" value="Enviar correo" action="#{email.sendEmail}" />
    </h:form>
</h:body>

</html>
